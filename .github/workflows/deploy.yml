name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Create simple site
      run: |
        echo '<!DOCTYPE html><html><head><title>To-DoStud</title></head><body><h1>✅ Déploiement CD réussi!</h1></body></html>' > index.html
    
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./