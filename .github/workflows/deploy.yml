# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: V√©rifier les fichiers
        run: |
          echo "üìÅ Fichiers pr√©sents :"
          ls -la
          echo "üìÑ Contenu HTML disponible :"
          find . -name "*.html" -o -name "*.css" -o -name "*.js" | head -10
      
      # Optionnel : si tu veux builder ton app Node.js d'abord
      # - name: Setup Node.js
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '18'
      # 
      # - name: Install dependencies
      #   run: npm install
      # 
      # - name: Build app (si tu as un script build)
      #   run: npm run build || echo "Pas de script build"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # IMPORTANT : on d√©ploie TOUT le repo
          # car index.html est √† la racine
          path: '.'
          # Si tu veux exclure certains dossiers, tu peux cr√©er un .github/pages-filters.json
      
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4