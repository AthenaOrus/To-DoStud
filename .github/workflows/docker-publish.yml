name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:  # Permet de dÃ©clencher manuellement

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/todo-stud-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build Docker image
      run: |
        echo "ðŸ”¨ Building Docker image..."
        docker build -t ${{ env.IMAGE_NAME }}:latest .
        echo "âœ… Docker image built"
    
    - name: Push to Docker Hub
      run: |
        echo "ðŸ“¦ Pushing to Docker Hub..."
        docker push ${{ env.IMAGE_NAME }}:latest
        echo "âœ… Image pushed successfully"
    
    - name: Verify and display info
      run: |
        echo "ðŸŽ‰ Docker image published!"
        echo "ðŸ“Š Image: ${{ env.IMAGE_NAME }}:latest"
        echo "ðŸ”— URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/todo-stud-app"
        echo "ðŸ“… Date: $(date)"