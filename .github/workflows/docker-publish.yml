name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:  # Permet de d√©clencher manuellement

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/todo-stud-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
    
    - name: Verify push
      run: |
        echo "‚úÖ Image Docker publi√©e avec succ√®s !"
        echo "üì¶ Registry: ${{ env.REGISTRY }}"
        echo "üè∑Ô∏è Image: ${{ env.IMAGE_NAME }}"
        echo "üîó URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/todo-stud-app"
    
    - name: Create GitHub release artifact
      uses: softprops/action-gh-release@v1
      if: github.event_name == 'release'
      with:
        files: |
          Dockerfile
          docker-compose.yml
        generate_release_notes: true