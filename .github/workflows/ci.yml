name: CI Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    
    - name: Check files
      run: |
        echo "Checking files..."
        ls -la
        echo ""
        if [ -f "package-lock.json" ]; then
          echo "package-lock.json found"
        else
          echo "Creating package-lock.json..."
          echo '{"name": "todo-stud", "version": "1.0.0"}' > package.json
          npm install
        fi
    
    - name: Install dependencies
      run: npm install
    
    - name: Run tests
      run: |
        if [ -f "tests/test.js" ]; then
          node tests/test.js
        else
          echo "No test file found, skipping tests"
        fi
    
    - name: Build application
      run: |
        if [ -f "src/index.js" ]; then
          echo "Building..."
          node -c src/index.js
          echo "Build successful"
        else
          echo "No source file found"
        fi
    
    - name: Success
      run: echo "CI Pipeline completed successfully"