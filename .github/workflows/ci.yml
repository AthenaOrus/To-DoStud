name: CI Pipeline

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout du code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Installer les dépendances
      run: npm ci
    
    - name: Exécuter les tests
      run: npm test
      env:
        CI: true
    
    - name: Build l'application
      run: npm run build
    
    - name: Afficher un succès
      run: echo " CI Pipeline réussie !"